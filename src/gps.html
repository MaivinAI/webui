    <script type="module">
        import { CdrReader } from './js/Cdr.js';

        let map, marker;
        let timeoutId;
        let statusCheckInterval;
        let mbtiles = null;

        // Custom protocol for handling MBTiles
        class MBTilesProtocol {
            async loadTile(params, callback) {
                try {
                    console.log('Protocol params:', params);  // Debug log

                    // Extract coordinates from the URL
                    const match = params.url.match(/mbtiles:\/\/(\d+)\/(\d+)\/(\d+)/);
                    if (!match) {
                        console.error('Invalid tile URL format:', params.url);
                        callback(new Error('Invalid tile URL'));
                        return;
                    }

                    const [_, z, x, y] = match.map(Number);
                    console.log('Parsed coordinates:', { z, x, y });  // Debug log

                    const tileData = await getTile(z, x, y);
                    if (tileData) {
                        callback(null, tileData, null, null);
                    } else {
                        callback(new Error('Tile not found'));
                    }
                } catch (error) {
                    console.error('Protocol error:', error);  // Debug log
                    callback(error);
                }
            }
        }

        async function loadMBTiles() {
            try {
                console.log('Attempting to load MBTiles...');
                const response = await fetch('./current.mbtiles');
                if (!response.ok) throw new Error('Failed to fetch MBTiles');

                console.log('MBTiles file fetched');
                const arrayBuffer = await response.arrayBuffer();

                console.log('Initializing SQL.js...');
                const SQL = await initSqlJs({
                    locateFile: file => `https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.8.0/${file}`
                });

                mbtiles = new SQL.Database(new Uint8Array(arrayBuffer));

                // Check metadata
                const metadata = mbtiles.exec('SELECT * FROM metadata');
                console.log('MBTiles metadata:', metadata);

                // Check available zoom levels and bounds
                const zoomLevels = mbtiles.exec('SELECT DISTINCT zoom_level FROM tiles ORDER BY zoom_level');
                console.log('Available zoom levels:', zoomLevels[0].values.flat());

                // Check a sample tile to understand the structure
                const sampleTile = mbtiles.exec('SELECT zoom_level, tile_column, tile_row FROM tiles LIMIT 1');
                console.log('Sample tile coordinates:', sampleTile);

                return true;
            } catch (error) {
                console.error('Error loading MBTiles:', error);
                return false;
            }
        }

        async function getTile(z, x, y) {
            if (!mbtiles) {
                console.error('MBTiles database not initialized');
                return null;
            }

            try {
                console.log(`Fetching tile: z=${z}, x=${x}, y=${y}`);

                // Convert y coordinate to TMS
                const tmsY = (1 << z) - 1 - y;

                // Directly query the tile without bounds checking first
                const stmt = mbtiles.prepare(`
                    SELECT tile_data 
                    FROM tiles 
                    WHERE zoom_level = ? 
                    AND tile_column = ? 
                    AND tile_row = ?
                `);

                const result = stmt.getAsObject([z, x, tmsY]);
                stmt.free();

                if (result && result.tile_data) {
                    console.log('Found tile data');
                    let tileData = result.tile_data instanceof Uint8Array ?
                        result.tile_data : new Uint8Array(result.tile_data);

                    try {
                        const unzippedData = pako.inflate(tileData);
                        console.log('Successfully unzipped tile data');
                        return unzippedData;
                    } catch (error) {
                        console.log('Tile was not gzipped, returning as-is');
                        return tileData;
                    }
                }

                console.log(`No tile found for z=${z}, x=${x}, tmsY=${tmsY}`);
                return null;
            } catch (error) {
                console.error('Error fetching tile:', error);
                return null;
            }
        }

        // Helper function to calculate tile bounds
        function getTileBounds(z, x, y) {
            const n = Math.PI - 2 * Math.PI * y / Math.pow(2, z);
            const lat = (180 / Math.PI * Math.atan(0.5 * (Math.exp(n) - Math.exp(-n))));
            const lon = (x / Math.pow(2, z) * 360 - 180);

            const n1 = Math.PI - 2 * Math.PI * (y + 1) / Math.pow(2, z);
            const lat1 = (180 / Math.PI * Math.atan(0.5 * (Math.exp(n1) - Math.exp(-n1))));
            const lon1 = ((x + 1) / Math.pow(2, z) * 360 - 180);

            return [lon, lat1, lon1, lat]; // [minLon, minLat, maxLon, maxLat]
        }

        // Helper function to check if tile is within bounds
        function isWithinBounds(tileBounds, mapBounds) {
            const [tileMinLon, tileMinLat, tileMaxLon, tileMaxLat] = tileBounds;
            const [mapMinLon, mapMinLat, mapMaxLon, mapMaxLat] = mapBounds;

            return !(tileMaxLon < mapMinLon || tileMinLon > mapMaxLon ||
                tileMaxLat < mapMinLat || tileMinLat > mapMaxLat);
        }

        async function initMap() {
            try {
                // Load MBTiles first
                await loadMBTiles();

                // Register custom protocol
                const protocol = new MBTilesProtocol();
                maplibregl.addProtocol('mbtiles', (params, callback) => protocol.loadTile(params, callback));

                map = new maplibregl.Map({
                    container: 'map',
                    style: {
                        version: 8,
                        glyphs: "https://demotiles.maplibre.org/font/{fontstack}/{range}.pbf",
                        sources: {
                            'mbtiles': {
                                type: 'vector',
                                scheme: "xyz",
                                tiles: ['mbtiles://{z}/{x}/{y}'],
                                minzoom: 0,
                                maxzoom: 14
                            }
                        },
                        layers: [
                            {
                                id: 'background',
                                type: 'background',
                                paint: {
                                    'background-color': '#ffffff'
                                }
                            },
                            // Land
                            {
                                id: 'land',
                                type: 'fill',
                                source: 'mbtiles',
                                'source-layer': 'land',
                                paint: {
                                    'fill-color': '#f8f4f0'
                                }
                            },
                            // Parks and green spaces
                            {
                                id: 'landuse',
                                type: 'fill',
                                source: 'mbtiles',
                                'source-layer': 'landuse',
                                paint: {
                                    'fill-color': [
                                        'match',
                                        ['get', 'class'],
                                        'park', '#d8f2d3',
                                        'residential', '#f0f0f0',
                                        'industrial', '#f0e8e8',
                                        '#efefef'
                                    ]
                                }
                            },
                            // Water features
                            {
                                id: 'water',
                                type: 'fill',
                                source: 'mbtiles',
                                'source-layer': 'water',
                                paint: {
                                    'fill-color': '#a0cfff'
                                }
                            },
                            // Roads - casing
                            {
                                id: 'roads-casing',
                                type: 'line',
                                source: 'mbtiles',
                                'source-layer': 'transportation',
                                layout: {
                                    'line-join': 'round',
                                    'line-cap': 'round'
                                },
                                paint: {
                                    'line-color': '#cfcdca',
                                    'line-width': [
                                        'interpolate', ['linear'], ['zoom'],
                                        12, 1,
                                        18, 4
                                    ],
                                    'line-opacity': 0.8
                                }
                            },
                            // Roads - main
                            {
                                id: 'roads',
                                type: 'line',
                                source: 'mbtiles',
                                'source-layer': 'transportation',
                                layout: {
                                    'line-join': 'round',
                                    'line-cap': 'round'
                                },
                                paint: {
                                    'line-color': [
                                        'match',
                                        ['get', 'class'],
                                        'motorway', '#fc8',
                                        'trunk', '#fba',
                                        'primary', '#fea',
                                        'secondary', '#fff',
                                        'tertiary', '#fff',
                                        '#fff'
                                    ],
                                    'line-width': [
                                        'interpolate', ['linear'], ['zoom'],
                                        12, 0.5,
                                        18, 2
                                    ]
                                }
                            },
                            // Buildings
                            {
                                id: 'buildings',
                                type: 'fill',
                                source: 'mbtiles',
                                'source-layer': 'building',
                                paint: {
                                    'fill-color': '#d9d0c9',
                                    'fill-outline-color': '#b3ada6'
                                }
                            },
                            // Place labels
                            {
                                id: 'place-labels',
                                type: 'symbol',
                                source: 'mbtiles',
                                'source-layer': 'place',
                                layout: {
                                    'text-field': ['get', 'name'],
                                    'text-font': ['Noto Sans Regular'],
                                    'text-size': 12,
                                    'text-anchor': 'center',
                                    'text-max-width': 8
                                },
                                paint: {
                                    'text-color': '#666',
                                    'text-halo-color': '#fff',
                                    'text-halo-width': 1
                                }
                            }
                        ]
                    },
                    center: [-114.045, 51.0315],
                    zoom: 13
                });

                // Add debugging
                map.on('load', () => {
                    // Log available layers
                    const source = map.getSource('mbtiles');
                    if (source) {
                        console.log('Available vector layers:', source.vectorLayerIds);
                    }

                    // Log tile loading
                    map.on('data', (e) => {
                        if (e.dataType === 'source' && e.tile) {
                            console.log('Loaded tile:', e.tile);
                        }
                    });
                });

                // Error handling
                map.on('error', (e) => {
                    console.error('Map error:', e.error);
                    console.error('Error details:', {
                        message: e.error.message,
                        source: e.source,
                        sourceId: e.sourceId
                    });
                });

                // Create marker
                marker = new maplibregl.Marker()
                    .setLngLat([-114.045, 51.0315])
                    .addTo(map);

                let lastGPS = JSON.parse(localStorage.getItem('lastGPS'));
                if (lastGPS) {
                    map.setCenter([lastGPS.longitude, lastGPS.latitude]);
                    updateGPS(lastGPS.latitude, lastGPS.longitude);
                }

                // Add this after map initialization
                map.showTileBoundaries = true;
            } catch (error) {
                console.error('Error initializing map:', error);
            }
        }

        function updateGPS(latitude, longitude) {
            try {
                if (marker && map) {
                    marker.setLngLat([longitude, latitude]);
                    document.getElementById('latitude').innerText = latitude.toFixed(6);
                    document.getElementById('longitude').innerText = longitude.toFixed(6);
                    resetTimeout();
                } else {
                    console.warn('Map or marker not initialized yet');
                }
            } catch (error) {
                console.error('Error updating GPS:', error);
            }
        }

        function resetTimeout() {
            clearTimeout(timeoutId);
            document.getElementById('timeout-val').innerText = '';
            document.getElementById('timeout').classList.add('hidden')
            timeoutId = setTimeout(() => {
                document.getElementById('timeout-val').innerText = 'Verify if GPS service is running';
                document.getElementById('timeout').classList.remove('hidden')
            }, 15000);
        }

        // Add the checkRecorderStatus function
        async function checkRecorderStatus() {
            try {
                const response = await fetch('/recorder-status');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const statusText = await response.text();
                const isRecording = statusText.trim() === "Recorder is running";

                const recorderIndicator = document.getElementById('recorderIndicator');

                if (isRecording) {
                    recorderIndicator.classList.remove('hidden');
                    recorderIndicator.className = "text-red-600 animate-pulse relative group";
                } else {
                    recorderIndicator.classList.add('hidden');
                }
            } catch (error) {
                console.error('Error checking recorder status:', error);
                const recorderIndicator = document.getElementById('recorderIndicator');
                recorderIndicator.classList.add('hidden');
            }
        }

        // Move WebSocket initialization after map initialization
        document.addEventListener('DOMContentLoaded', async () => {
            await initMap(); // Initialize map first

            // Then initialize WebSocket
            let socket = new WebSocket('/rt/gps/');

            socket.onmessage = async function (event) {
                const arrayBuffer = await event.data.arrayBuffer();

                const dataView = new DataView(arrayBuffer);
                const reader = new CdrReader(dataView);

                try {
                    const header_stamp_sec = reader.uint32();
                    const header_stamp_nsec = reader.uint32();
                    const header_frame_id = reader.string();

                    const latitude = 51.0315;
                    const longitude = -114.045;
                    const altitude = 0;

                    if (!isNaN(latitude) && !isNaN(longitude)) {
                        updateGPS(latitude, longitude);
                        localStorage.setItem('lastGPS', JSON.stringify({ latitude, longitude }));
                    } else {
                        console.error('Invalid latitude, longitude, or altitude:', { latitude, longitude });
                    }
                } catch (error) {
                    console.error("Failed to deserialize GPS data:", error);
                }
            };

            socket.onerror = function (error) {
                console.error(`WebSocket error: ${error}`);
            };

            socket.onclose = function (event) {
                console.log('WebSocket connection closed');
            };

            await checkReplayStatus();
            await checkRecorderStatus();
            await updateQuickStatus();
            statusCheckInterval = setInterval(async () => {
                await checkReplayStatus();
                await checkRecorderStatus();
                await updateQuickStatus();
            }, 5000);
        });

        // Update the beforeunload event listener
        window.addEventListener('beforeunload', () => {
            if (statusCheckInterval) {
                clearInterval(statusCheckInterval);
            }
        });

        // Add hideServiceStatus function
        window.hideServiceStatus = function () {
            document.getElementById('serviceStatusDialog').classList.add('hidden');
        };

        // Update toggleConnection to show current map source
        window.toggleConnection = function () {
            const wasOnline = navigator.onLine;
            const event = new Event(wasOnline ? 'offline' : 'online');
            window.dispatchEvent(event);

            const button = document.getElementById('connectionToggle');
            button.style.backgroundColor = wasOnline ? '#dc2626' : '#059669';
            button.textContent = wasOnline ? 'Go Online' : 'Go Offline';

            // Add visual indicator of current map source

            // Create or update map source indicator
            let indicator = document.getElementById('mapSourceIndicator');

                indicator = document.createElement('div');
                indicator.id = 'mapSourceIndicator';
                indicator.style.cssText = `
                    position: absolute;
                    bottom: 10px;
                    left: 10px;
                    background: rgba(255, 255, 255, 0.9);
                    padding: 5px 10px;
                    border-radius: 4px;
                    z-index: 1000;
                    font-size: 12px;
                `;
                document.getElementById('map').appendChild(indicator);
            }
            indicator.textContent = mapSource;

            console.log('Map source changed:', mapSource);
        };

        // Add the status check functions
        async function checkReplayStatus() {
            try {
                // First get device type and check for degraded mode
                const deviceResponse = await fetch('/config/webui/details');
                if (!deviceResponse.ok) throw new Error(`HTTP error! status: ${deviceResponse.status}`);
                const deviceData = await deviceResponse.json();
                const isRaivin = deviceData.DEVICE?.toLowerCase().includes('raivin');
                console.log(isRaivin);
                // Check services status
                const services = isRaivin ?
                    ["camera", "imu", "navsat", "radarpub"] :
                    ["camera", "imu", "navsat"];
                const serviceResponse = await fetch('/config/service/status', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ services })
                });

                if (!serviceResponse.ok) throw new Error(`HTTP error! status: ${serviceResponse.status}`);
                const serviceStatuses = await serviceResponse.json();

                // Check critical services
                const statusMap = serviceStatuses.reduce((acc, { service, status }) => {
                    acc[service] = status;
                    return acc;
                }, {});

                // Check replay status
                const replayResponse = await fetch('/replay-status');
                if (!replayResponse.ok) throw new Error(`HTTP error! status: ${replayResponse.status}`);
                const statusText = await replayResponse.text();
                const isReplay = statusText.trim() === "Replay is running";

                const modeIndicator = document.getElementById('modeIndicator');
                const modeText = document.getElementById('modeText');
                const loadingSpinner = modeIndicator.querySelector('svg.animate-spin');
                if (loadingSpinner) {
                    loadingSpinner.remove();
                }
                const allSensorsInactive = services.every(service => statusMap[service] !== 'running');
                const allSensorActive = services.every(service => statusMap[service] === 'running');
                if (allSensorsInactive && !isReplay) {
                    modeText.textContent = "Stopped";
                    modeIndicator.className = "px-3 py-1 rounded-full text-sm font-medium bg-red-100 text-red-800 flex items-center gap-2";
                }
                else if (isReplay) {
                    if (!allSensorsInactive) {
                        modeText.textContent = "Replay Mode (Degraded)";
                        modeIndicator.className = "px-3 py-1 rounded-full text-sm font-medium bg-red-100 text-red-800 flex items-center gap-2";
                    } else {
                        modeText.textContent = "Replay Mode";
                        modeIndicator.className = "px-3 py-1 rounded-full text-sm font-medium bg-blue-100 text-blue-800 flex items-center gap-2";
                    }
                } else {
                    const isCameraDown = !statusMap['camera'] || statusMap['camera'] !== 'running';
                    const isradarpubDown = !statusMap['radarpub'] || statusMap['radarpub'] !== 'running';
                    const isDegraded = (isRaivin && isradarpubDown) || isCameraDown;

                    if (!allSensorActive) {
                        modeText.textContent = "Live Mode (Degraded)";
                        modeIndicator.className = "px-3 py-1 rounded-full text-sm font-medium bg-amber-100 text-amber-800 flex items-center gap-2";
                    } else {
                        modeText.textContent = "Live Mode";
                        modeIndicator.className = "px-3 py-1 rounded-full text-sm font-medium bg-green-100 text-green-800 flex items-center gap-2";
                    }
                }

                // Update quick status
                await updateQuickStatus();
            } catch (error) {
                console.error('Error checking replay status:', error);
                const modeIndicator = document.getElementById('modeIndicator');
                const modeText = document.getElementById('modeText');
                const loadingSpinner = modeIndicator.querySelector('svg.animate-spin');
                if (loadingSpinner) loadingSpinner.remove();
                modeText.textContent = "Status Unknown";
                modeIndicator.className = "px-3 py-1 rounded-full text-sm font-medium bg-gray-100 text-gray-800 flex items-center gap-2";
            }
        }

        async function updateQuickStatus() {
            try {
                // First get device type
                const deviceResponse = await fetch('/config/webui/details');
                if (!deviceResponse.ok) throw new Error(`HTTP error! status: ${deviceResponse.status}`);
                const deviceData = await deviceResponse.json();
                const isRaivin = deviceData.DEVICE?.toLowerCase().includes('raivin');

                // Then check services - filter based on device type
                const baseServices = ["camera", "imu", "navsat", "model"];
                const raivinServices = ["radarpub", "fusion"];
                const services = isRaivin ? [...baseServices, ...raivinServices] : baseServices;

                const response = await fetch('/config/service/status', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ services })
                });

                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                const serviceStatuses = await response.json();
                const quickStatusContent = document.getElementById('quickStatusContent');
                const nonRunningServices = serviceStatuses.filter(({ status }) => status !== 'running');

                if (nonRunningServices.length === 0) {
                    quickStatusContent.innerHTML = `
                        <div class="flex items-center justify-center text-green-600">
                            <span class="h-2 w-2 rounded-full bg-green-500 mr-2"></span>
                            All Services Running
                        </div>
                    `;
                } else {
                    quickStatusContent.innerHTML = `
                        <div class="text-red-600 mb-2">
                            <span class="h-2 w-2 rounded-full bg-red-500 mr-2 inline-block"></span>
                            Inactive Services:
                        </div>
                    `;

                    nonRunningServices.forEach(({ service }) => {
                        const serviceName = service
                            .replace('.service', '')
                            .split('-')
                            .map(word => word.charAt(0).toUpperCase() + word.slice(1))
                            .join(' ');

                        quickStatusContent.innerHTML += `
                            <div class="flex items-center justify-between text-gray-600">
                                <span>${serviceName}</span>
                                <span class="text-red-500">Inactive</span>
                            </div>
                        `;
                    });
                }

                quickStatusContent.innerHTML += `
                    <button onclick="showServiceStatus()" class="w-full mt-4 text-sm text-blue-600 hover:text-blue-800 flex items-center justify-center gap-1">
                        <span>Click for more details</span>
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                        </svg>
                    </button>
                `;
            } catch (error) {
                console.error('Error updating quick status:', error);
                quickStatusContent.innerHTML = `
                    <div class="text-red-600">
                        Error checking service status
                    </div>
                `;
            }
        }

        // Add showServiceStatus to window object
        window.showServiceStatus = async function () {
            const dialog = document.getElementById('serviceStatusDialog');
            const content = document.getElementById('serviceStatusContent');

            // Show dialog
            dialog.classList.remove('hidden');

            try {
                // First get device type
                const deviceResponse = await fetch('/config/webui/details');
                if (!deviceResponse.ok) throw new Error(`HTTP error! status: ${deviceResponse.status}`);
                const deviceData = await deviceResponse.json();
                const isRaivin = deviceData.DEVICE?.toLowerCase().includes('raivin');

                // Filter services based on device type
                const baseServices = ["camera", "imu", "navsat", "model"];
                const raivinServices = ["radarpub", "fusion"];
                const services = isRaivin ? [...baseServices, ...raivinServices] : baseServices;

                const response = await fetch('/config/service/status', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ services })
                });

                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);

                const serviceStatuses = await response.json();
                content.innerHTML = ''; // Clear existing content

                // Create status items for each service
                serviceStatuses.forEach(({ service, status, enabled }) => {
                    const isRunning = status === 'running';
                    const isEnabled = enabled === 'enabled';

                    const statusColor = isRunning ? 'bg-green-500' : 'bg-red-500';
                    const enabledColor = isEnabled ? 'bg-blue-100 text-blue-800' : 'bg-gray-100 text-gray-600';

                    const serviceName = service
                        .replace('.service', '')
                        .split('-')
                        .map(word => word.charAt(0).toUpperCase() + word.slice(1))
                        .join(' ');

                    content.innerHTML += `
                        <div class="flex items-center justify-between p-3 rounded-lg hover:bg-gray-50 transition-colors">
                            <div class="flex flex-col gap-1">
                                <span class="text-sm font-medium text-gray-900">${serviceName}</span>
                                <span class="text-xs px-2 py-0.5 rounded-full ${enabledColor} inline-flex items-center w-fit">
                                    ${isEnabled ? 'Enabled' : 'Disabled'}
                                </span>
                            </div>
                            <div class="flex items-center gap-2">
                                <span class="text-sm font-medium ${isRunning ? 'text-green-600' : 'text-red-600'}">
                                    ${isRunning ? 'Running' : 'Stopped'}
                                </span>
                                <div class="w-2 h-2 rounded-full ${statusColor}"></div>
                            </div>
                        </div>
                    `;
                });
            } catch (error) {
                console.error('Error fetching service status:', error);
                content.innerHTML = `
                    <div class="flex items-center gap-2 p-3 text-red-800 bg-red-50 rounded-lg">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                  d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                        </svg>
                        <span class="text-sm font-medium">Error loading service status</span>
                    </div>
                `;
            }
        };

        // Add this diagnostic function
        async function inspectMBTilesContent() {
            if (!mbtiles) return;

            console.log('Inspecting MBTiles content...');

            // Check metadata
            const metadata = mbtiles.exec(`
                SELECT name, value 
                FROM metadata 
                WHERE name IN ('name', 'format', 'bounds', 'center', 'minzoom', 'maxzoom')
            `);
            console.log('Metadata:', metadata[0].values);

            // Check available layers at zoom level 13 (Calgary area)
            const calgaryTiles = mbtiles.exec(`
                SELECT DISTINCT tile_column, tile_row 
                FROM tiles 
                WHERE zoom_level = 13 
                AND tile_column BETWEEN 1499 AND 1502 
                AND tile_row BETWEEN 2740 AND 2743
            `);
            console.log('Calgary area tiles:', calgaryTiles[0]?.values);

            // Sample the vector layers in a tile
            const sampleTile = mbtiles.exec(`
                SELECT tile_data 
                FROM tiles 
                WHERE zoom_level = 13 
                LIMIT 1
            `);

            if (sampleTile[0]?.values?.length > 0) {
                const tileData = sampleTile[0].values[0][0];
                try {
                    const unzipped = pako.inflate(tileData);
                    console.log('Sample tile data size:', unzipped.length);
                    // Log the structure of the tile data
                    const pbf = new Pbf(unzipped);
                    const vt = new VectorTile(pbf);
                    console.log('Available layers in tile:', Object.keys(vt.layers));
                } catch (e) {
                    console.error('Error analyzing tile:', e);
                }
            }
        }

        // Call this after loading MBTiles
        await inspectMBTilesContent();
    </script>
