<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <p id="timeout" style="color: red;"></p>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Au-Zone demo</title>
    <link href="./css/styles.css" rel="stylesheet">
    <link href="./css/full.css" rel="stylesheet" type="text/css" />

    <script src="./js/tailwind.js"></script>
    <script src="./js/navbar.js"></script>
    <script src="./js/status.js"></script>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        main {
            display: flex;
            justify-content: center;
            align-items: center;
            flex: 1;
            overflow: hidden;
        }

        #container {
            margin: 0;
            text-align: center;
            display: flex;
            flex-direction: column;
            height: 100%;
            width: 100%;
            justify-content: center;
            overflow: hidden;
            background-color: black;
        }

        #test {
            width: 100%;
            height: calc(100vh - 64px);
            /* Account for the nav header */
            max-height: 100%;
            max-width: 100%;
            margin: auto;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        #visualization-container {
            display: flex;
            flex-direction: column;
            width: 100%;
            height: 100%;
        }

        #player {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        #boxes {
            position: absolute;
            top: 0px;
            left: 0px;
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        #lidar-canvas {
            width: 100%;
            height: 100%;
        }

        #radar-canvas {
            width: 100%;
            height: 100%;
        }

        #camera-view,
        #lidar-view,
        #radar-view {
            overflow: hidden;
            border: 1px solid #333;
            position: relative;
            background-color: #111;
        }

        #top-section {
            display: flex;
            flex-direction: row;
            height: 70%;
            width: 100%;
            box-sizing: border-box;
            padding: 2px;
        }

        #bottom-section {
            height: 30%;
            width: 100%;
            position: relative;
            box-sizing: border-box;
            padding: 2px;
        }

        #camera-view,
        #lidar-view {
            width: 50%;
            height: 100%;
        }

        #radar-view {
            width: 100%;
            height: 100%;
        }

        .view-label {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            border-radius: 5px;
            font-weight: bold;
            z-index: 10;
        }

        #toggleButton {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 100;
        }

        .navbar-end .btn-circle svg {
            width: 24px;
            height: 24px;
            color: white;
        }

        .navbar-end .btn-circle:hover svg {
            color: #e2e8f0;
        }

        .navbar-end .menu {
            display: flex;
            align-items: center;
        }

        .navbar-end .btn-circle.btn-lg {
            width: 3rem;
            height: 3rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .navbar-end .btn-circle.btn-lg svg {
            margin-top: -5px;
            width: 25px;
            height: 25px;
            color: white;
        }

        .navbar-end .btn-circle.btn-lg:hover svg {
            color: #e2e8f0;
        }

        /* Add mode indicator styles */
        #modeIndicator {
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        /* Add recording toggle styles */
        .recording-toggle {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-right: 16px;
        }

        .recording-toggle .switch {
            position: relative;
            display: inline-block;
            width: 48px;
            height: 24px;
        }

        .recording-toggle .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .recording-toggle .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 24px;
        }

        .recording-toggle .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        .recording-toggle input:checked+.slider {
            background-color: #2196F3;
        }

        .recording-toggle input:checked+.slider:before {
            transform: translateX(24px);
        }

        .recording-toggle .toggle-label {
            font-size: 14px;
            color: #4a5568;
            font-weight: 500;
        }

        /* Responsive layout for small screens */
        @media (max-width: 768px) {
            #top-section {
                flex-direction: column;
                height: 80%;
            }

            #camera-view,
            #lidar-view {
                width: 100%;
                height: 50%;
            }

            #bottom-section {
                height: 20%;
            }
        }
    </style>
</head>

<body>
    <script>
        window.addEventListener('DOMContentLoaded', () => {
            initNavbar('Combined Lidar');
        });
    </script>
    <main id="container">
        <div id="test">
            <div id="visualization-container">
                <!-- Top section with Camera and LiDAR side by side -->
                <div id="top-section">
                    <!-- Left side - Camera View -->
                    <div id="camera-view">
                        <canvas id="player"></canvas>
                        <canvas id="boxes"></canvas>
                        <div class="view-label">Camera</div>
                    </div>

                    <!-- Right side - LiDAR View -->
                    <div id="lidar-view">
                        <div class="view-label">LiDAR</div>
                    </div>
                </div>

                <!-- Bottom section - Radar View -->
                <div id="bottom-section">
                    <div id="radar-view">
                        <div class="view-label">Radar</div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Service Status Dialog -->
    <div id="serviceStatusDialog"
        class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center z-50">
        <div class="bg-white rounded-xl shadow-lg max-w-2xl w-full mx-4 max-h-[90vh] overflow-hidden">
            <div class="p-6">
                <div class="flex items-center justify-between gap-2 mb-4 pb-3 border-b border-gray-100">
                    <div class="flex items-center gap-2">
                        <svg class="w-5 h-5 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M13 10V3L4 14h7v7l9-11h-7zM5 18v2h14v-2H5z" />
                        </svg>
                        <h3 class="text-xl font-semibold text-gray-800">System Status</h3>
                    </div>
                    <div class="flex items-center gap-2">
                        <a href="/config/services"
                            class="text-sm text-blue-600 hover:text-blue-800 flex items-center gap-1 px-3 py-1.5 rounded-lg hover:bg-blue-50 transition-colors">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                            </svg>
                            Configure Services
                        </a>
                        <button onclick="hideServiceStatus()"
                            class="text-gray-500 hover:text-gray-700 p-1 rounded-full hover:bg-gray-100">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 20 20"
                                fill="currentColor">
                                <path fill-rule="evenodd"
                                    d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                                    clip-rule="evenodd" />
                            </svg>
                        </button>
                    </div>
                </div>
                <div id="serviceStatusContent" class="space-y-3 overflow-y-auto max-h-[60vh]">
                    <!-- Content will be dynamically inserted here -->
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="./js/combined_lidar.js"></script>
    <script type="module">
        // Cache for service statuses to avoid unnecessary updates
        let lastServiceStatuses = null;
        let lastDeviceData = null;
        let lastReplayStatus = null;
        let isCheckingStatus = false;
        let modeText = null;
        let modeIndicator = null;

        // Initialize DOM elements once they're available
        document.addEventListener('DOMContentLoaded', () => {
            modeText = document.getElementById('modeText');
            modeIndicator = document.getElementById('modeIndicator');
        });

        async function updateQuickStatus() {
            try {
                // Use cached device data and service statuses
                if (!lastDeviceData || !lastServiceStatuses) return;

                const isRaivin = lastDeviceData.DEVICE?.toLowerCase().includes('raivin');
                const baseServices = ["camera", "imu", "navsat", "model"];
                const raivinServices = ["radarpub", "fusion"];

                const quickStatusContent = document.getElementById('quickStatusContent');
                const nonRunningServices = lastServiceStatuses.filter(({ status }) => status !== 'running');

                if (nonRunningServices.length === 0) {
                    quickStatusContent.innerHTML = `
                        <div class="flex items-center justify-center text-green-600">
                            <span class="h-2 w-2 rounded-full bg-green-500 mr-2"></span>
                            All Services Running
                        </div>
                    `;
                } else {
                    quickStatusContent.innerHTML = `
                        <div class="text-red-600 mb-2">
                            <span class="h-2 w-2 rounded-full bg-red-500 mr-2 inline-block"></span>
                            Inactive Services:
                        </div>
                    `;

                    nonRunningServices.forEach(({ service }) => {
                        const serviceName = service
                            .replace('.service', '')
                            .split('-')
                            .map(word => word.charAt(0).toUpperCase() + word.slice(1))
                            .join(' ');

                        quickStatusContent.innerHTML += `
                            <div class="flex items-center justify-between text-gray-600">
                                <span>${serviceName}</span>
                                <span class="text-red-500">Inactive</span>
                            </div>
                        `;
                    });
                }

                quickStatusContent.innerHTML += `
                    <button onclick="showServiceStatus()" class="w-full mt-4 text-sm text-blue-600 hover:text-blue-800 flex items-center justify-center gap-1">
                        <span>Click for more details</span>
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                        </svg>
                    </button>
                `;
            } catch (error) {
                console.error('Error updating quick status:', error);
                const quickStatusContent = document.getElementById('quickStatusContent');
                quickStatusContent.innerHTML = `
                    <div class="text-red-600">
                        Error checking service status
                    </div>
                `;
            }
        }
        async function showServiceStatus() {
            const dialog = document.getElementById('serviceStatusDialog');
            const content = document.getElementById('serviceStatusContent');

            if (!dialog || !content) {
                console.error('Dialog or content elements not found:', { dialog, content });
                return;
            }

            dialog.style.display = 'flex';
            content.innerHTML = `
                <div class="flex items-center justify-center p-4">
                    <svg class="animate-spin h-8 w-8 text-blue-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                </div>
            `;
            dialog.classList.remove('hidden');

            try {
                const replayResponse = await fetch('/replay-status');
                if (!replayResponse.ok) throw new Error(`HTTP error! status: ${replayResponse.status}`);
                const statusText = await replayResponse.text();
                const isReplay = statusText.trim() === "Replay is running";
                const deviceResponse = await fetch('/config/webui/details');
                if (!deviceResponse.ok) throw new Error(`HTTP error! status: ${deviceResponse.status}`);
                const deviceData = await deviceResponse.json();
                const isRaivin = deviceData.DEVICE?.toLowerCase().includes('raivin');
                const baseServices = ["camera", "imu", "navsat", "model"];
                const raivinServices = ["radarpub", "fusion"];
                const services = isRaivin ? [...baseServices, ...raivinServices] : baseServices;
                const response = await fetch('/config/service/status', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ services })
                });

                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);

                const serviceStatuses = await response.json();
                let contentHTML = `<div class="space-y-6">`;

                serviceStatuses.forEach(({ service, status, enabled }) => {
                    const serviceName = service
                        .replace('.service', '')
                        .split('-')
                        .map(word => word.charAt(0).toUpperCase() + word.slice(1))
                        .join(' ');

                    const isRunning = status === 'running';
                    const statusText = isRunning ? 'Running' : 'Inactive';

                    contentHTML += `
                        <div class="flex items-center justify-between">
                            <div class="space-y-1">
                                <div class="text-base font-medium text-gray-900">${serviceName}</div>
                                <div class="flex items-center space-x-2">
                                    <span class="px-2 py-1 text-xs font-medium bg-blue-100 text-blue-800 rounded-md">
                                        Enabled
                                    </span>
                                </div>
                            </div>
                            <div class="flex items-center">
                                <span class="text-sm ${isRunning ? 'text-green-600' : 'text-red-600'} mr-2">${statusText}</span>
                                <span class="h-2 w-2 rounded-full ${isRunning ? 'bg-green-500' : 'bg-red-500'}"></span>
                            </div>
                        </div>
                    `;
                });

                contentHTML += `</div>`;
                content.innerHTML = contentHTML;
                lastServiceStatuses = serviceStatuses;
                lastReplayStatus = isReplay;
                lastDeviceData = deviceData;
                await updateQuickStatus();

            } catch (error) {
                console.error('Error in showServiceStatus:', error);
                content.innerHTML = `
                    <div class="flex items-center gap-2 p-3 text-red-800 bg-red-50 rounded-lg">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                  d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                        </svg>
                        <span class="text-sm font-medium">Error loading service status: ${error.message}</span>
                    </div>
                `;
            }
        }
        function hideServiceStatus() {
            const dialog = document.getElementById('serviceStatusDialog');
            if (!dialog) {
                console.error('Dialog element not found');
                return;
            }
            dialog.style.display = 'none';
            dialog.classList.add('hidden');
        }

        async function getDeviceData() {
            if (!lastDeviceData) {
                const deviceResponse = await fetch('/config/webui/details');
                if (!deviceResponse.ok) throw new Error(`HTTP error! status: ${deviceResponse.status}`);
                lastDeviceData = await deviceResponse.json();
            }
            return lastDeviceData;
        }

        function getServices(isRaivin) {
            return isRaivin ? ["camera", "imu", "navsat", "radarpub"] : ["camera", "imu", "navsat"];
        }

        function getStatusMap(serviceStatuses) {
            return serviceStatuses.reduce((acc, { service, status }) => {
                acc[service] = status;
                return acc;
            }, {});
        }

        function updateModeIndicator(modeText, modeIndicator, text, className) {
            const loadingSpinner = modeIndicator?.querySelector('svg.animate-spin');
            if (loadingSpinner) loadingSpinner.remove();
            modeText.textContent = text;
            modeIndicator.className = className;
        }

        function determineMode(statusMap, services, isReplay, isRaivin) {
            const allSensorsInactive = services.every(service => statusMap[service] !== 'running');
            const allSensorActive = services.every(service => statusMap[service] === 'running');

            if (allSensorsInactive && !isReplay) {
                return {
                    text: "Stopped",
                    className: "px-3 py-1 rounded-full text-sm font-medium bg-red-100 text-red-800 flex items-center gap-2"
                };
            }

            if (isReplay) {
                if (!allSensorsInactive) {
                    return {
                        text: "Replay Mode (Degraded)",
                        className: "px-3 py-1 rounded-full text-sm font-medium bg-red-100 text-red-800 flex items-center gap-2"
                    };
                }
                return {
                    text: "Replay Mode",
                    className: "px-3 py-1 rounded-full text-sm font-medium bg-blue-100 text-blue-800 flex items-center gap-2"
                };
            }

            if (!allSensorActive) {
                return {
                    text: "Live Mode (Degraded)",
                    className: "px-3 py-1 rounded-full text-sm font-medium bg-amber-100 text-amber-800 flex items-center gap-2"
                };
            }

            return {
                text: "Live Mode",
                className: "px-3 py-1 rounded-full text-sm font-medium bg-green-100 text-green-800 flex items-center gap-2"
            };
        }

        async function checkReplayStatus() {
            try {
                const deviceData = await getDeviceData();
                const isRaivin = deviceData.DEVICE?.toLowerCase().includes('raivin');
                const services = getServices(isRaivin);

                const [serviceResponse, replayResponse] = await Promise.all([
                    fetch('/config/service/status', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ services })
                    }),
                    fetch('/replay-status')
                ]);

                if (!serviceResponse.ok || !replayResponse.ok) {
                    throw new Error('Network response was not ok');
                }

                const serviceStatuses = await serviceResponse.json();
                const statusText = await replayResponse.text();
                const isReplay = statusText.trim() === "Replay is running";
                const statusMap = getStatusMap(serviceStatuses);

                const statusesChanged = JSON.stringify(serviceStatuses) !== JSON.stringify(lastServiceStatuses);
                const replayChanged = isReplay !== lastReplayStatus;

                if (!statusesChanged && !replayChanged) {
                    return;
                }

                lastServiceStatuses = serviceStatuses;
                lastReplayStatus = isReplay;

                const modeIndicator = document.getElementById('modeIndicator');
                const modeText = document.getElementById('modeText');
                const mode = determineMode(statusMap, services, isReplay, isRaivin);

                updateModeIndicator(modeText, modeIndicator, mode.text, mode.className);

                if (statusesChanged) {
                    await updateQuickStatus();
                }
            } catch (error) {
                console.error('Error checking replay status:', error);
                const modeIndicator = document.getElementById('modeIndicator');
                const modeText = document.getElementById('modeText');
                updateModeIndicator(modeText, modeIndicator, "Status Unknown",
                    "px-3 py-1 rounded-full text-sm font-medium bg-gray-100 text-gray-800 flex items-center gap-2");
            }
        }

        async function throttledStatusCheck() {
            if (isCheckingStatus) return;

            try {
                isCheckingStatus = true;
                await checkReplayStatus();
            } finally {
                isCheckingStatus = false;
            }
        }

        function scheduleStatusCheck() {
            requestAnimationFrame(async () => {
                await throttledStatusCheck();
            });
        }

        let statusCheckInterval;
        window.addEventListener('load', async () => {
            await throttledStatusCheck();

            statusCheckInterval = setInterval(() => {
                if (document.visibilityState === 'visible') {
                    scheduleStatusCheck();
                }
            }, 30000);
        });

        document.addEventListener('visibilitychange', () => {
            if (document.visibilityState === 'hidden') {
                clearInterval(statusCheckInterval);
            } else {
                clearInterval(statusCheckInterval);
                statusCheckInterval = setInterval(() => {
                    if (document.visibilityState === 'visible') {
                        scheduleStatusCheck();
                    }
                }, 30000);
            }
        });

        window.addEventListener('beforeunload', () => {
            clearInterval(statusCheckInterval);
        });

        // Make functions available globally
        window.showServiceStatus = showServiceStatus;
        window.hideServiceStatus = hideServiceStatus;

        // Add styles for the Service Status Dialog
        const additionalStyles = `
            #serviceStatusContent {
                max-height: 400px;
                overflow-y: auto;
                scrollbar-width: thin;
                scrollbar-color: #CBD5E0 #EDF2F7;
            }

            #serviceStatusContent::-webkit-scrollbar {
                width: 6px;
            }

            #serviceStatusContent::-webkit-scrollbar-track {
                background: #EDF2F7;
                border-radius: 3px;
            }

            #serviceStatusContent::-webkit-scrollbar-thumb {
                background-color: #CBD5E0;
                border-radius: 3px;
            }

            #serviceDialog {
                position: fixed;
                inset: 0;
                background-color: rgba(0, 0, 0, 0.5);
                display: flex;
                align-items: center;
                justify-content: center;
                z-index: 9999;
            }

            #serviceDialogContent {
                scrollbar-width: thin;
                scrollbar-color: #CBD5E0 #EDF2F7;
            }

            #serviceDialogContent::-webkit-scrollbar {
                width: 6px;
            }

            #serviceDialogContent::-webkit-scrollbar-track {
                background: #EDF2F7;
                border-radius: 3px;
            }

            #serviceDialogContent::-webkit-scrollbar-thumb {
                background-color: #CBD5E0;
                border-radius: 3px;
            }
        `;

        // Add the styles to the document
        const styleElement = document.createElement('style');
        styleElement.textContent = additionalStyles;
        document.head.appendChild(styleElement);
    </script>
</body>

</html>
