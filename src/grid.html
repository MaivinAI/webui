        /* Add mode indicator styles */
        #modeIndicator {
            transition: all 0.3s ease;
            white-space: nowrap;
        }

    <script type="module">
        async function checkReplayStatus() {
            try {
                const response = await fetch('/replay-status');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const statusText = await response.text();
                const isReplay = statusText.trim() === "Replay is running";

                const modeIndicator = document.getElementById('modeIndicator');
                if (isReplay) {
                    modeIndicator.textContent = "Replay Mode";
                    modeIndicator.className = "px-3 py-1 rounded-full text-sm font-medium bg-blue-100 text-blue-800";
                } else {
                    modeIndicator.textContent = "Live Mode";
                    modeIndicator.className = "px-3 py-1 rounded-full text-sm font-medium bg-green-100 text-green-800";
                }
            } catch (error) {
                console.error('Error checking replay status:', error);
                const modeIndicator = document.getElementById('modeIndicator');
                modeIndicator.textContent = "Status Unknown";
                modeIndicator.className = "px-3 py-1 rounded-full text-sm font-medium bg-gray-100 text-gray-800";
            }
        }

        let statusCheckInterval;

        document.addEventListener('DOMContentLoaded', async () => {
            await checkReplayStatus();
            statusCheckInterval = setInterval(checkReplayStatus, 5000);
        });

        window.addEventListener('beforeunload', () => {
            if (statusCheckInterval) {
                clearInterval(statusCheckInterval);
            }
        });
    </script>
