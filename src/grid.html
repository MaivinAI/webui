<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Raivin UI</title>
    <link href="./css/styles.css" rel="stylesheet">
    <link href="./css/full.css" rel="stylesheet" type="text/css" />
    <script src="./js/tailwind.js"></script>
    <script src="./js/serviceCache.js"></script>
    <script src="./js/navbar.js"></script>
    <script src="./js/status.js"></script>
    <style>
        body {
            margin: 0;
            display: flex;
        }

        main {
            display: flex;
            height: 100%;
        }

        #info {
            position: absolute;
            left: 10px;
            top: 10px;
            text-align: left;
            z-index: 100;
            display: block;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        #legend {
            display: flex;
            flex-direction: column;
            border: 1px solid #ccc;
            padding: 10px;
            width: 150px;
            height: fit-content;
            position: relative;
            background-color: #888888AA;
        }

        .navbar-end .btn-circle svg {
            width: 24px;
            height: 24px;
            color: white;
        }

        .navbar-end .btn-circle:hover svg {
            color: #e2e8f0;
        }

        .navbar-end .menu {
            display: flex;
            align-items: center;
        }

        .navbar-end .btn-circle.btn-lg {
            width: 3rem;
            height: 3rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .navbar-end .btn-circle.btn-lg svg {
            margin-top: -5px;
            width: 25px;
            height: 25px;
            color: white;
        }

        .navbar-end .btn-circle.btn-lg:hover svg {
            color: #e2e8f0;
        }

        /* Add mode indicator styles */
        #modeIndicator {
            transition: all 0.3s ease;
            white-space: nowrap;
        }
    </style>

</head>

<body>
    <script>
        window.addEventListener('load', () => {
            initNavbar('Grid');
        });
    </script>
    <main>
        <!-- Grid content here -->
    </main>
    <script type="module" src="./js/grid.js"></script>
</body>

</html>
