<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualization Selector</title>
    <link href="./css/styles.css" rel="stylesheet">
    <link href="./css/full.css" rel="stylesheet" type="text/css" />

    <script src="./js/tailwind.js"></script>
    <style>
        main {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            background: url('assets/circuit-board.svg'), url('assets/stacked-waves.svg') no-repeat center center / cover;
        }

        .content {
            background: #ffffff;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            padding: 40px;
            text-align: center;
            max-width: 800px;
            width: 100%;
            max-height: 100%;
            overflow: auto;
        }

        h1 {
            margin-bottom: 40px;
            font-size: 36px;
            color: hsl(0 0% 33% / 1);
            font-weight: 600;
            letter-spacing: 0.05em;
        }

        .card-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        .card {
            flex: 0 1 calc(33.333% - 20px);
            min-width: 200px;
            max-width: 250px;
            background: #ffffff;
            border: 1px solid rgba(0, 0, 0, 0.125);
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            transition: all 0.15s ease;
            cursor: pointer;
            text-decoration: none;
            color: #333;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .card:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(var(--color-primary-rgb), 0.325);
        }

        .card h2 {
            font-size: 24px;
            margin: 0;
            color: var(--color-primary-text);
            font-weight: 500;
            letter-spacing: 0.05em;
        }

        .card p {
            font-size: 16px;
            margin: 10px 0 0;
            color: var(--color-light-gray-text);
        }

        .navbar-end .btn-circle svg {
            width: 24px;
            height: 24px;
            color: white;
        }

        .navbar-end .btn-circle:hover svg {
            color: #e2e8f0;
        }

        .navbar-end .menu {
            display: flex;
            align-items: center;
        }

        .navbar-end .btn-circle {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .navbar-end .btn-circle svg {
            width: 24px;
            height: 24px;
            color: white;
        }

        .navbar-end .btn-circle:hover svg {
            color: #e2e8f0;
        }

        .navbar-end .menu {
            display: flex;
            align-items: center;
        }

        .navbar-end .btn-circle.btn-lg {
            width: 3rem;
            height: 3rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .navbar-end .btn-circle.btn-lg svg {
            margin-top: 15px;
            width: 25px;
            height: 25px;
            color: white;
        }

        .navbar-end .btn-circle.btn-lg:hover svg {
            color: #e2e8f0;
        }
    </style>
</head>

<body>
    <header class="navbar bg-base-100">
        <div class="navbar-start">
            <a href="/" class="btn btn-ghost text-xl">
                <img class="header__logo me-2" src="assets/auzoneLogo.svg" alt="" width="200" height="100">
                <span id="deviceName">Device</span>
            </a>
        </div>
        <div class="navbar-center"></div>
        <div class="navbar-end">
            <ul class="menu menu-horizontal px-1 items-center">
                <li>
                    <details>
                        <summary>Visualizations</summary>
                        <ul class="bg-base-100 rounded-t-none p-2">
                            <li><a href="/gps">GPS</a></li>
                            <li><a href="/imu">IMU</a></li>
                            <li><a href="/mcap">MCAP</a></li>
                            <li><a href="/h264">Segmentation</a></li>
                            <li><a href="/grid">Occupancy Grid</a></li>
                        </ul>
                    </details>
                </li>
                <li>
                    <a href="/settings" class="btn btn-ghost btn-circle btn-lg">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="w-8 h-8">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M9.594 3.94c.09-.542.56-.94 1.11-.94h2.593c.55 0 1.02.398 1.11.94l.213 1.281c.063.374.313.686.645.87.074.04.147.083.22.127.324.196.72.257 1.075.124l1.217-.456a1.125 1.125 0 011.37.49l1.296 2.247a1.125 1.125 0 01-.26 1.431l-1.003.827c-.293.24-.438.613-.431.992a6.759 6.759 0 010 .255c-.007.378.138.75.43.99l1.005.828c.424.35.534.954.26 1.43l-1.298 2.247a1.125 1.125 0 01-1.369.491l-1.217-.456c-.355-.133-.75-.072-1.076.124a6.57 6.57 0 01-.22.128c-.331.183-.581.495-.644.869l-.213 1.28c-.09.543-.56.941-1.11.941h-2.594c-.55 0-1.02-.398-1.11-.94l-.213-1.281c-.062-.374-.312-.686-.644-.87a6.52 6.52 0 01-.22-.127c-.325-.196-.72-.257-1.076-.124l-1.217.456a1.125 1.125 0 01-1.369-.49l-1.297-2.247a1.125 1.125 0 01.26-1.431l1.004-.827c.292-.24.437-.613.43-.992a6.932 6.932 0 010-.255c.007-.378-.138-.75-.43-.99l-1.004-.828a1.125 1.125 0 01-.26-1.43l1.297-2.247a1.125 1.125 0 011.37-.491l1.216.456c.356.133.751.072 1.076-.124.072-.044.146-.087.22-.128.332-.183.582-.495.644-.869l.214-1.281z" />
                            <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                        </svg>
                    </a>
                </li>
            </ul>
        </div>
    </header>
    <main>
        <div class="content">
            <h1>Select Visualization</h1>
            <br />
            <div id="card-container" class="card-container">
            </div>
            <div id="config-details" style="margin-top: 40px;"></div>
        </div>
    </main>

    <script>
        async function fetchConfigAndUpdateDeviceName() {
            try {
                const response = await fetch('/config/webui/details');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                const deviceValue = data.DEVICE;

                const deviceNameElement = document.getElementById('deviceName');
                deviceNameElement.textContent = deviceValue || 'Device';

                populateCardContainer(deviceValue);
            } catch (error) {
                console.error('Error fetching config details:', error);
            }
        }
        function populateCardContainer(deviceType) {
            const cardContainer = document.getElementById('card-container');
            const isRaivin = deviceType.toLowerCase().includes('raivin');

            const commonCards = `
                <a href="/gps" class="card">
                    <h2>GPS</h2>
                    <p>Explore Location</p>
                </a>
                <a href="/imu" class="card">
                    <h2>IMU</h2>
                    <p>IMU Visualization</p>
                </a>
                <a href="/mcap" class="card">
                    <h2>MCAP</h2>
                    <p>MCAP Recorder</p>
                </a>
            `;

            const raivinOnlyCards = `
                <a href="/combined" class="card">
                    <h2>Segmentation View</h2>
                    <p>Segmentation<br />+<br />Occupancy Grid</p>
                </a>
                <a href="/grid" class="card">
                    <h2>Occupancy Grid</h2>
                    <p>Occupancy Grid<br />+<br />Radar Point Cloud</p>
                </a>
            `;

            const maivinOnlyCards = `
                <a href="/segmentation" class="card">
                    <h2>Segmentation</h2>
                    <p>Segmentation Mask</p>
                </a>
            `;

            cardContainer.innerHTML = commonCards +
                (isRaivin ? raivinOnlyCards : maivinOnlyCards);
        }

        window.addEventListener('load', fetchConfigAndUpdateDeviceName);
    </script>
</body>

</html>
