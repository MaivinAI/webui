<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuration</title>
    <link href="../css/styles.css" rel="stylesheet">
    <link href="../css/full.css" rel="stylesheet" type="text/css" />

    <script src="../js/tailwind.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f8f9fa;
        }

        header {
            background-color: #343a40;
            color: #060606;
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
        }

        .navbar-start img {
            height: 40px;
            margin-right: 15px;
        }

        .navbar-menu {
            display: flex;
            gap: 20px;
        }

        .navbar-menu a {
            color: #ffffff;
            text-decoration: none;
            font-size: 16px;
            font-weight: 500;
            transition: color 0.3s;
        }

        .navbar-menu a:hover {
            color: #28a745;
        }

        .navbar-menu a.active {
            border-bottom: 2px solid #28a745;
        }

        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
        }

        .container {
            max-width: 900px;
            width: 100%;
            padding: 40px;
            border-radius: 12px;
            background-color: #ffffff;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .settings-card {
            width: 200px;
            padding: 20px;
            border-radius: 8px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s, background-color 0.3s;
            text-decoration: none;
            color: #333;
        }

        .settings-card h3 {
            margin: 10px 0 0 0;
            font-size: 18px;
            color: #333;
        }

        .settings-card:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            background-color: #e9ecef;
        }

        footer {
            background-color: #343a40;
            color: #ffffff;
            text-align: center;
            padding: 10px 0;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        #radar-settings-card {
            display: none;
        }
    </style>
</head>

<body>
    <header class="navbar bg-base-100">
        <div class="navbar-start">
            <a href="/" class="btn btn-ghost text-xl"><img class="header__logo me-2" src="../assets/auzoneLogo.svg"
                    alt=""></a>
        </div>
        <div class="navbar-center">
            <span class="text-xl">Settings</span>
        </div>
        <div class="navbar-end">
            <ul class="menu menu-horizontal px-1">
                <li>
                    <details>
                        <summary>Visualizations</summary>
                        <ul class="bg-base-100 rounded-t-none p-2">
                            <li><a href="/combined">Combined</a></li>
                            <li><a href="/imu">IMU</a></li>
                            <li><a href="/mcap">MCAP</a></li>
                            <li><a href="/grid">Occupancy Grid</a></li>
                            <li><a href="/segmentation">Segmentation</a></li>
                            <li><a href="/settings">Setting</a></li>
                        </ul>
                    </details>
                </li>
            </ul>
        </div>
    </header>
    <main>
        <div class="container" id="settings-container">
            <a href="/config/recorder" class="settings-card">
                <h3>MCAP Recorder</h3>
            </a>
            <a href="/config/camera" class="settings-card">
                <h3>Camera Settings</h3>
            </a>
            <a href="/config/detect" class="settings-card">
                <h3>Detect Settings</h3>
            </a>
            <a href="/config/webui" class="settings-card">
                <h3>WebUI Settings</h3>
            </a>
            <a href="/config/segment" class="settings-card">
                <h3>Segment Settings</h3>
            </a>
            <a href="/config/vpkui" class="settings-card">
                <h3>VPKUI Settings</h3>
            </a>
            <!-- Radar Settings card will be added dynamically if needed -->
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            fetch('/config/webui/details')
                .then(response => response.json())
                .then(data => {
                    const deviceType = data.DEVICE;
                    const settingsContainer = document.getElementById('settings-container');

                    if (deviceType.toLowerCase() !== 'maivin') {
                        const radarSettingsCard = document.createElement('a');
                        radarSettingsCard.href = '/config/radarpub';
                        radarSettingsCard.className = 'settings-card';
                        radarSettingsCard.innerHTML = '<h3>Radar Settings</h3>';
                        settingsContainer.appendChild(radarSettingsCard);
                    }
                })
                .catch(error => {
                    console.error('Error fetching device type:', error);
                });
        });
    </script>
</body>

</html>
